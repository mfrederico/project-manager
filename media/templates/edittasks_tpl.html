<form method="POST" action="index.php" id="editForm">
<input type="hidden" name="action" value="save">
<input type="hidden" name="type" value="tasks">
<input type="hidden" name="from" value="jobs">
<input type="hidden" name="jobs_id" class="jobs_id" value="">
<input type="hidden" name="tasks[id]" class="id" value="">
<input type="hidden" name="tasks[archived]" class="archived" value="">
<h4 style="padding:0px;margin:0px;">Task Info:</h4>
Title: <input type="text" name="tasks[title]" class="title" value="" style="width:90%"><Br />
Rate: <input type="text" class="rate" name="tasks[rate]" value="" size="6"> <Br />
Date Start: <input id="start" class="date start" type="text" size="11" name="tasks[start]" value=""> Date Finish Est: <input id="finish" size="11" class="date finish" type="text" name="tasks[finish]" value=""> <Br />
<h4 style="padding:0px;margin:0px">Approver</h4>
Name: <input type="text" name="tasks[approvername]" class="approvername" value="">
Email: <input type="text" class="approveremail" name="tasks[approveremail]" value=""> <Br />
<h4 style="padding:0px;margin:0px;">Task Description:</h4>
<textarea name="tasks[content]" class="content" rows="7" cols="60" style="width:100%;height:300px"></textarea><Br />
</form>
<script>
	$('.date finish,.date start').datepicker({ showOn:'focus'});
</script>
